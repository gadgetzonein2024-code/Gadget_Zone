<!DOCTYPE html>
<html>
<head>
    <title>Payment Test - Gadget Zone</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        button { background: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 10px; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ğŸ’³ Payment System Test</h1>
    
    <div class="info">
        <h3>ğŸ” Testing Payment API Endpoints</h3>
        <p>This will test the Razorpay integration and identify any issues.</p>
    </div>
    
    <button onclick="testOrderCreation()">ğŸ“ Test Order Creation</button>
    <button onclick="testPaymentVerification()">âœ… Test Payment Verification</button>
    <button onclick="clearResults()">ğŸ§¹ Clear Results</button>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        const API_BASE = 'https://gadget-zone-7r8e.onrender.com/api';
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function logJson(data, type = 'info') {
            log(`<pre>${JSON.stringify(data, null, 2)}</pre>`, type);
        }
        
        async function testOrderCreation() {
            log('ğŸ”„ Testing order creation...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/payments/order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: 50000, // â‚¹500
                        currency: 'INR',
                        receipt: `test-${Date.now()}`
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('âœ… Order creation successful!', 'success');
                    logJson(data, 'success');
                    
                    if (data.order) {
                        log(`ğŸ“‹ Order ID: ${data.order.id}`, 'success');
                        log(`ğŸ’° Amount: â‚¹${data.order.amount / 100}`, 'success');
                        log(`ğŸ“§ Receipt: ${data.order.receipt}`, 'success');
                    }
                } else {
                    log(`âŒ Order creation failed: ${data.message}`, 'error');
                    logJson(data, 'error');
                }
            } catch (error) {
                log(`ğŸ’¥ Network error: ${error.message}`, 'error');
            }
        }
        
        async function testPaymentVerification() {
            log('ğŸ”„ Testing payment verification...', 'info');
            
            try {
                // Test with dummy data
                const response = await fetch(`${API_BASE}/payments/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        razorpay_order_id: 'order_test123',
                        razorpay_payment_id: 'pay_test123',
                        razorpay_signature: 'test_signature'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('âœ… Verification endpoint working!', 'success');
                    logJson(data, 'success');
                    log(`ğŸ” Signature valid: ${data.valid}`, 'info');
                } else {
                    log(`âŒ Verification failed: ${data.message}`, 'error');
                    logJson(data, 'error');
                }
            } catch (error) {
                log(`ğŸ’¥ Network error: ${error.message}`, 'error');
            }
        }
        
        function clearResults() {
            results.innerHTML = '';
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            log('ğŸš€ Payment system test page loaded', 'info');
            log('ğŸ“ Click the buttons above to test payment endpoints', 'info');
        });
    </script>
</body>
</html>
