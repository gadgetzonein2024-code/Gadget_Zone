<!DOCTYPE html>
<html>
<head>
    <title>Password Debug Test</title>
</head>
<body>
    <h1>Password Debug Tool</h1>
    
    <div id="results"></div>
    
    <script>
        const API_BASE = 'https://gadget-zone-7r8e.onrender.com/api';
        const results = document.getElementById('results');
        
        function log(message, isError = false) {
            const div = document.createElement('div');
            div.style.color = isError ? 'red' : 'green';
            div.style.margin = '10px 0';
            div.style.padding = '10px';
            div.style.border = isError ? '1px solid red' : '1px solid green';
            div.style.background = isError ? '#ffe6e6' : '#e6ffe6';
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        async function testNewCustomer() {
            log('üë§ Creating new customer with different credentials...');
            
            const newEmail = `test${Date.now()}@example.com`;
            const newPassword = 'newtest123';
            
            try {
                // Register new customer
                const regResponse = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'New Test Customer',
                        email: newEmail,
                        password: newPassword
                    })
                });
                
                const regData = await regResponse.json();
                
                if (regResponse.ok) {
                    log('‚úÖ New Customer Registration SUCCESS!');
                    log(`üìß Email: ${newEmail}`);
                    log(`üîë Password: ${newPassword}`);
                    log(`üé´ Token: ${regData.token}`);
                    
                    // Test login immediately
                    const loginResponse = await fetch(`${API_BASE}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: newEmail,
                            password: newPassword
                        })
                    });
                    
                    const loginData = await loginResponse.json();
                    
                    if (loginResponse.ok) {
                        log('‚úÖ New Customer Login SUCCESS!');
                        log(`üé´ Token: ${loginData.token}`);
                    } else {
                        log('‚ùå New Customer Login FAILED!', true);
                        log(`üö´ Status: ${loginResponse.status}`);
                        log(`üí¨ Message: ${loginData.message}`);
                    }
                } else {
                    log('‚ùå New Customer Registration FAILED!', true);
                    log(`üö´ Status: ${regResponse.status}`);
                    log(`üí¨ Message: ${regData.message}`);
                }
            } catch (error) {
                log(`üí• New Customer ERROR: ${error.message}`, true);
            }
            
            log('---');
        }
        
        async function testPasswordVariations() {
            log('üîç Testing password variations for existing account...');
            
            const email = 'test@example.com';
            const passwords = [
                'test123',
                ' test123',
                'test123 ',
                ' test123 ',
                'Test123',
                'TEST123'
            ];
            
            for (const password of passwords) {
                try {
                    const response = await fetch(`${API_BASE}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        log(`‚úÖ SUCCESS with password: "${password}"`);
                        log(`üé´ Token: ${data.token}`);
                        break; // Stop testing once we find the working password
                    } else {
                        log(`‚ùå FAILED with password: "${password}" - ${data.message}`, true);
                    }
                } catch (error) {
                    log(`üí• ERROR with password "${password}": ${error.message}`, true);
                }
            }
            
            log('---');
        }
        
        async function testEmailVariations() {
            log('üìß Testing email variations...');
            
            const password = 'test123';
            const emails = [
                'test@example.com',
                ' test@example.com',
                'test@example.com ',
                ' test@example.com ',
                'Test@example.com',
                'TEST@EXAMPLE.COM'
            ];
            
            for (const email of emails) {
                try {
                    const response = await fetch(`${API_BASE}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        log(`‚úÖ SUCCESS with email: "${email}"`);
                        log(`üé´ Token: ${data.token}`);
                        break; // Stop testing once we find the working email
                    } else {
                        log(`‚ùå FAILED with email: "${email}" - ${data.message}`, true);
                    }
                } catch (error) {
                    log(`üí• ERROR with email "${email}": ${error.message}`, true);
                }
            }
            
            log('---');
        }
        
        // Run all tests
        async function runAllTests() {
            log('üöÄ Starting Password Debug Tests...\n');
            
            await testNewCustomer();
            await testPasswordVariations();
            await testEmailVariations();
        }
        
        // Auto-run tests
        runAllTests();
    </script>
</body>
</html>
